<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WordSupport</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flashcard.css">
  </head>
  <body>

    <div class="flashcard-outer">
      <!-- Flashcard to show details of each word when clicked -->
      <div class="flashcard">
        <div class="top">
          <!-- center align the below word with a font weight -->
          <h1>Esoteric</h1>
        </div>
        <div class="bottom" hidden>
          <!-- display the contents of the word as per the Vocabulary.json file -->
          <!-- will be an iterative list here -->
          <div class="vocabulary">
            <h3 class="meaning">1. intended for or likely to be understood by only a small number of people with a specialized knowledge or interest.</h3>
            <h3 class="usage">Usage: "esoteric philosophical debates"</h3>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="js/flashcard.js"></script>

    </div>
  </body>
</html>
