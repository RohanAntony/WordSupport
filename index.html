<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WordSupport</title>
    <link rel="stylesheet" href="css/flashcard.css">
  </head>
  <body>
    <div class="flashcard-outer">
      <!-- Flashcard to show details of each word when clicked -->
      <div class="flashcard">
        <div class="front">
          <!-- center align the below word with a font weight -->
          <h1>Esoteric</h1>
        </div>
        <div class="back">
          <!-- display the contents of the word as per the Vocabulary.json file -->
          <!-- will be an iterative list here -->
          <h1>Esoteric</h1>
          <div class="vocabulary">
            <h2>1. intended for or likely to be understood by only a small number of people with a specialized knowledge or interest.</h2>
            <h3>Usage: "esoteric philosophical debates"</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
